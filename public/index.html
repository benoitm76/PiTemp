<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PiTemp - Code4Pi</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <h1>PiTemp</h1>
    <div class="row">
      <form class="form-inline col-sm-12 interval-form">
        <div class="form-group">
          <label for="interval">Interval:</label>
          <select class="form-control" id="interval">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
          </select>
        </div>
      </form>
      <div id="chart" class="col-sm-12">
      </div>
    </div>
  </div>

  <!-- JQuery -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Highcharts -->
  <script src="js/highcharts.js"></script>
  <script src="js/exporting.js"></script>
  <script type="text/javascript">
    function loadCharts(interval) {
      $.get("./getData?interval=" + interval, null, function(result) {

        var series = [];

        for (var i = 0; i < result.length; i++) {
          if (result[i].data.length > 0) {
            var data = [];
            for (var j = 0; j < result[i].data.length; j++) {
              if (result[i].data[j].measure != null) {
                data.push([result[i].data[j].date * 1000, parseFloat(result[i].data[j].measure.toFixed(2))]);
              }
            }
            var serie = {
              name: result[i].name,
              data: data
            };
            if (result[i].color != null) {
              serie.color = result[i].color;
            }
            series.push(serie);
          }
        }

        $('#chart').highcharts({
          chart: {
            type: 'spline'
          },
          title: {
            text: 'Temperature of the ' + interval
          },
          xAxis: {
            type: 'datetime',
            title: {
              text: 'Date/Time'
            }
          },
          yAxis: {
            title: {
              text: 'Temperature (Â°C)'
            }
          },
          plotOptions: {
            series: {
              marker: {
                enabled: false
              }
            }
          },
          series: series
        });
      }, "json");
    }

    $(function() {
      Highcharts.setOptions({
        global: {
          /**
           * Use moment-timezone.js to return the timezone offset for individual
           * timestamps, used in the X axis labels and the tooltip header.
           */
          getTimezoneOffset: function(timestamp) {
            return new Date().getTimezoneOffset();
          }
        }
      });
      loadCharts('day');
      $('#interval').change(function() {
        loadCharts($(this).val());
      });
    });
  </script>
</body>

</html>
